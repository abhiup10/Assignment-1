
<html>
    <head>
      </head>
      <body>
        <h1 id="title">Domain selection</h1>
        <p id="description"> please provide your details to TPO office</P>
        <form id="survey-form">
          <div id="form-group">
     <label id="name-label"> NAME: </label> 
     <input 
     type = "text"  
     name = "name" 
     id = "name"
     placeholder = "enter your name"
     class = "formcontrol"
     required >
     </div>
     <div id="form-group">
     <label id="email-label"
     >Email: </label> 
     <input 
     type = "email"
     id = "email"  
     placeholder = "enter your email-id"
     class = "formcontrol"
     required >
     </div>
     <div id="form-group">
     <label id="number-label">contact: </label> 
     <input 
     type = "number"
     id = "number"
     min = "1000000000" 
     max = "9999999999" 
     placeholder = "enter your number"
     class = "formcontrol"
     required 
     >
     </div>
     <div class="form-group">
              <p>Select your Domain</p>
              <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current interest</option>
                <option value="web">web development</option>
                <option value="app">app development</option>
                <option value="market">marketing</option>
                <option value="other">Other</option>
              </select>
            </div>
            </div>
     <div class="form-group">
              <p>Active Backlogs?</p>
              <label>
              <input
              name= "user-recommanded"
              value= "sure"
              type= "radio"
              class = "right-box"
              />yes</label>
              <label>
              <input
              name= "user-recommanded"
              value= "never"
              type= "radio"
              class = "right-box"
              />no</label>
              </div>
              
              <div class="form-group">
              <p>any suggestion from yous side</p>
              <textarea
              id= "suggestion"
              name= "icprecommanded"
              class = "input-checkbox"
              placeholder ="comment here">
              </textarea>
    </div>
    <div class="form-group">
      <button  type="submit" class="submit-button">
        submit
        </button>
        </body>
        </html>
